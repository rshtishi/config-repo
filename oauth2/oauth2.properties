  
#Application
#server.servlet.context-path=/department
server.port=8901

#Eureka
cloud.config.enabled=true
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
ribbon.ReadTimeout=60000

#OAuth2
oauth2.client.id=payroll
oauth2.client.secret={cipher}

oauth2.jwt.key-store=classpath:oauth2cer.jks
oauth2.jwt.key-store-password={cipher}
oauth2.jwt.key-pair-alias=oauth2signedcer
oauth2.jwt.key-pair-password={cipher}

#Liquibase 
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml
spring.liquibase.enabled=true

#H2 DB 
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:departmentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password={cipher}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect